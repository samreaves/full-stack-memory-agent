<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: #4a90e2;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #4a90e2;
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #e9ecef;
            color: #333;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: #4a90e2;
        }

        #send-button {
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-button:hover {
            background: #357abd;
        }

        #send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            color: #888;
            font-style: italic;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Chat with Memory - Phase 1
        </div>
        <div class="messages-container" id="messages"></div>
        <div class="input-container">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type your message..." 
                autocomplete="off"
            />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Session management
        let sessionId = localStorage.getItem('sessionId');
        if (!sessionId) {
            sessionId = generateUUID();
            localStorage.setItem('sessionId', sessionId);
        }

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Generate a simple UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Add message to UI
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        // Load chat history on page load
        async function loadHistory() {
            try {
                const response = await fetch(`/chat/history?session_id=${sessionId}`);
                const data = await response.json();
                
                data.messages.forEach(msg => {
                    addMessage(msg.role, msg.content);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Send message and handle streaming response
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to UI
            addMessage('user', message);
            messageInput.value = '';

            // Create placeholder for assistant response
            const assistantMessage = addMessage('assistant', '');
            let fullResponse = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // Decode the chunk
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.token) {
                                fullResponse += data.token;
                                assistantMessage.textContent = fullResponse;
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            }
                            
                            if (data.done) {
                                break;
                            }
                            
                            if (data.error) {
                                assistantMessage.textContent = `Error: ${data.error}`;
                                assistantMessage.style.color = 'red';
                            }
                        }
                    }
                }
            } catch (error) {
                assistantMessage.textContent = `Error: ${error.message}`;
                assistantMessage.style.color = 'red';
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load history when page loads
        loadHistory();
    </script>
</body>
</html>
